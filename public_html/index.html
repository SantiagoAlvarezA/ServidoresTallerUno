<link rel="stylesheet" href="boostrap/css/bootstrap.css">
<link rel="stylesheet" href="boostrap/css/bootstrap.min.css">

<body>
	<div class="container col col-sm-12 col-md-12 col-lg-12 col-xl-12">

		<div class="card">

			<div class="card-header text-white bg-dark">
				<h4>Formulario para el registro de usuarios</h4>
			</div>
			

			<div class="card-body ">
				<div class="row">
					<div class=" col-sm-12 col-md-12 col-lg-3 col-xl-3">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Enter your names">
						</div>

						<div class="form-group">
							<label for="last_name">Last name</label>
							<input type="text" class="form-control" id="last_name" placeholder="Enter your last names">
						</div>

						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" id="address" placeholder="Enter address">
						</div>

						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="phone" class="form-control" id="phone" placeholder="Enter phone">

						</div>

						<div class="form-group">
							<label for="document">Document</label>
							<input type="number" class="form-control" id="document" placeholder="Enter your identification">

						</div>
						<button type="button" id="save_user" class="btn btn-primary">Guardar usuario</button>
						<br>
						<br>
					</div>
					

					<div class=" col-sm-12  col-md-12 col-lg-9 col-xl-9">
						<div>
							<table id="show_users" class="table table-bordered table-dark table-striped ">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">N° document</th>
										<th scope="col">Name</th>
										<th scope="col">Last Name</th>
										<th scope="col">Phone</th>
										<th scope="col">Address</th>
										<th scope="col">Delete</th>
										<th scope="col">Update</th>
										
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>

						</div>
					</div>

				</div>



			</div>



			<div class="card-footer text-muted text-center text-white bg-dark">

				
					<i>
						<h6>Realizado por: Santiago Alvarez</h6>
						<a class="btn btn-outline-info " href="http://santiago2.lan">Ir a mi segunda página web</a>
					</i>
			</div>

		</div>
	</div>
</body>
